<button type="button" class="btn btn-primary my-3" (click)="toggleVisible()">
  {{ isVisible ? "Hide" : "Show" }} list
</button>
<div class="card">
  <div class="card-header">Listado de cursos</div>
  <ul class="list-group" *ngIf="isVisible">
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{ curso }}
    </li>
  </ul>
</div>
