<div class="card bg-light text-dark" style="height: 84vh">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <div class="danger" *ngIf="error">{{ error }}</div>
    <form *ngIf="!error" [formGroup]="clienteForm">
      <div class="form-group row">
        <div class="col-sm6">
          <mat-form-field fxFlex>
            <mat-label>Name</mat-label>
            <input
              id="name"
              name="name"
              formControlName="name"
              matInput
              placeholder="Write a name"
            />
          </mat-form-field>
          <div
            class="alert alert-danger"
            *ngIf="
              clienteForm.controls.name.invalid &&
              (clienteForm.controls.name.touched ||
                clienteForm.controls.name.dirty)
            "
          >
            <div *ngIf="clienteForm.controls.name.errors?.required">
              Name is required.
            </div>
            <div *ngIf="clienteForm.controls.name.errors?.minlength">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm6">
          <mat-form-field fxFlex>
            <mat-label>Last name</mat-label>
            <input
              id="lastName"
              name="lastName"
              formControlName="lastName"
              matInput
              placeholder="Write a last name"
            />
          </mat-form-field>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            clienteForm.controls.lastName.invalid &&
            (clienteForm.controls.lastName.touched ||
              clienteForm.controls.lastName.dirty)
          "
        >
          <div *ngIf="clienteForm.controls.lastName.errors?.required">
            lastName is required.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm6">
          <mat-form-field fxFlex>
            <mat-label>Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              id="createAt"
              name="createAt"
              formControlName="createAt"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="
            clienteForm.controls.createAt.invalid &&
            (clienteForm.controls.createAt.touched ||
              clienteForm.controls.createAt.dirty)
          "
        >
          <div *ngIf="clienteForm.controls.createAt.errors?.required">
            Date is required.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm6">
          <mat-form-field fxFlex>
            <mat-label>Email</mat-label>
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              matInput
              placeholder="Write an email"
            />
          </mat-form-field>
          <div
            class="alert alert-danger"
            *ngIf="
              clienteForm.controls.email.invalid &&
              (clienteForm.controls.email.touched ||
                clienteForm.controls.email.dirty)
            "
          >
            <div *ngIf="clienteForm.controls.email.errors?.required">
              Email is required.
            </div>
            <div *ngIf="clienteForm.controls.email.errors?.email">
              Type a correct email format.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button
            role="button"
            [disabled]="clienteForm.invalid"
            class="btn btn-primary"
            (click)="save()"
          >
            {{ id ? "Edit" : "Crear" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
