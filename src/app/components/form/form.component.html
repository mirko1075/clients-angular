<div class="card bg-light text-dark" style="height: 84vh">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm">nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          [(ngModel)]="client.nombre"
        />
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm">apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          class="form-control"
          [(ngModel)]="client.apellido"
        />
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm">email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="client.email"
        />
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button
            role="button"
            class="btn btn-primary"
            (click)="id ? save() : edit()"
          >
            {{ id ? "Edit" : "Crear" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
